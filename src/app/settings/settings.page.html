<ion-header>
  <ion-toolbar>
    <ion-title><b>Настройки</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-info">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <div class="user-info-text">
      <h3>moust</h3>
      <p>login</p>
    </div>
  </div>
  <ion-list>
    <ion-item [routerLink]="'/profile'" routerDirection="root">
      <ion-icon name="person" class="list-icon"></ion-icon>
      <ion-label>Профиль</ion-label>
    </ion-item>
    <ion-item style="--background: #f7c7c7 !important;" (click)="logOut()">
        <ion-icon name="exit" class="list-icon"></ion-icon>
      <ion-label>Выйти</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
