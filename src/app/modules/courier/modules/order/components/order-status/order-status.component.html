<ion-select
        *ngIf="ordersCount"
        interface="action-sheet"
        [value]="selected.status"
        (ionChange)="statusChanged()">
    <ion-select-option
            *ngFor="let order of ordersCount"
            [value]="order.status">
        {{ order.status }} ({{ order.count }})
    </ion-select-option>
</ion-select>

<ion-toolbar slot="content" *ngIf="!ordersCount">
    <ion-label>Нет статусов</ion-label>
</ion-toolbar>
