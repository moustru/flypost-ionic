<ion-header>
  <ion-toolbar>
    <ion-title><b>Заказы</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Статус</ion-label>
      <ion-select interface="action-sheet" (ionChange)="changeS($event.detail.value)">
        <ion-select-option value="red" selected>Текущие</ion-select-option>
        <ion-select-option value="purple">Доставленные</ion-select-option>
        <ion-select-option value="yellow">Не доставленные</ion-select-option>
        <ion-select-option value="orange">Превышен лимит доставок</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-card class="welcome-card" 
              *ngFor="let order of orders; let i = index;" 
              [routerLink]="'order/' + order.id" 
              routerDirection="root">
      <ion-card-header>
        <ion-card-subtitle>{{ toDate(order.createdAt) }}</ion-card-subtitle>
        <ion-card-title>{{ order.recipient.name }}</ion-card-title>
        <ion-card-title>{{ order.recipient.phone }}</ion-card-title>
      </ion-card-header>
    </ion-card>
